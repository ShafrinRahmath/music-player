<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎵 Spotify Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" class="logo"/> Music Player</h1>

    <div id="player">
      <div class="song-info">
        <h2 id="title">love song</h2>
        <h4 id="artist">santhosh narayanan</h4>
      </div>

      <ul id="playlist">
        <li onclick="playSong(0)">🎵 Kangal Etho</li>
        <li onclick="playSong(1)">🎵kannum kannum</li>
        <li onclick="playSong(2)">🎵 pirai thedum</li>
      </ul>

      <audio id="audio"></audio>

      <div class="controls">
        <button onclick="prevSong()">⏮</button>
        <button onclick="togglePlayPause()" id="playPause">▶</button>
        <button onclick="nextSong()">⏭</button>
      </div>

      <input type="range" id="progress" value="0" onchange="seekTo()" />

      <div class="volume">
        Volume: 
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
